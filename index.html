<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Meme Voting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/homoSapiens.gif">
            <h1 id="static_text" style="color:#2F4F4F;">Hystoria</h1>
            <h4 id="static_text" style="color:#2F4F4F;">of greater and lesser events</h4>
          </div>
          
           <!-- div for entering messages to the user, currently just used by a loading animation. -->
          <div id="message">
            <div id="loader" class="alert alert-light">
              <img src="img/loading.gif">
              <div><b style="color:#2F4F4F;">Loading</b></div>
            </div>
          </div>
          
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="upPastBtn" autocomplete="off" checked> Bright History
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="dwPastBtn" autocomplete="off"> Dark History
            </label>
          </div>
          
          <div id="upPastBody"></div>
          <div id="dwPastBody"></div>   
          <div id="nowBody"></div>
          
          <!-- div for form registration of the moment. We need the moment string and a name. -->
         <div class="card border-dark" style="max-width: 20rem;">
         <div class="card-header bg-transparent border-dark">Testify:</div>  
           <form action="" class="form-inline justify-content-center">
             <div class="form-group w-90 col-md-4 col-md-offset-4">
                <input type="text" id="regName" class="form-control"
                 placeholder="Your name">
             </div>
             <br>
             <div class="form-group w-90 col-md-4 col-md-offset-4">
                 <input type="text" id="regMoment" class="form-control"
                 placeholder="Your testimonial">
             </div>
           </form>
           <button id="registerBtn" class="btn btn-block">Register</button>
         </div>
        </div>
      </div>
    </div>
    
    
      <script id="templateUp" type="x-tmpl-mustache">
        <div style="background:transparent !important" class="jumbotron">
          
            {{#upPastArray}}
              <span class="lead" style="color:#2F4F4F">{{moment}}</span>
            {{/upPastArray}}
         
        </div>      
      </script>  
    
      <script id="templateDown" type="x-tmpl-mustache">
        <div style="background:transparent !important" class="jumbotron">
          {{#dwPastArray}}
            <span class="lead" style="color:#F0FFFF">{{moment}}</span>
          {{/dwPastArray}}
        </div>
      </script>
    
    

    <script id="template" type="x-tmpl-mustache">
      {{#nowArray}}
        <div class="card border-dark" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-dark text-muted">
            <span class="positive" style="color:##9fdf9f">{{upVotes}} ættos</span>
            <span class="negative" style="color:#ffb3b3">{{dwVotes}} ættos</span>
          </div>
          <div class="card-body">
            <h5 class="card-title" style="color:#2F4F4F">{{moment}}</h5>
            <input type="number" class="form-control" placeholder="Amount" id={{index}}>
            <button class="btn voteBtn btn-block" id={{indexUp}}>VOTE UP</button>
            <button class="btn voteBtn btn-block" id={{indexDown}}>VOTE DOWN</button>
          </div>
          <div class="card-footer bg-transparent border-success text-muted">{{witness}}</div>
          </div>
      {{/nowArray}}
    </script>
     

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
  <script src="index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  </body>
</html>
