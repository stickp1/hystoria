<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Meme Voting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/homoSapiens.gif">
            <h1 style="color:white;">HyStOria</h1>
            <h4 style="color:white;">the greater and lesser events</h4>
          </div>

          <!-- div for entering messages to the user, currently just used by a loading animation. -->
          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="img/loading.gif">
              <div><b>Accessing current moment</b></div>
            </div>
          </div>

          <!-- div for form registration of the meme. We need the url and a name. -->
          <div>
            <form>
              <div class="form-row">
                  <input type="text" id="regName" class="form-control"
                  placeholder="Your name">
              </div>
              <br>
              <div class="form-row">
                  <input type="text" id="regUrl" class="form-control"
                  placeholder="Your testimonial">
              </div>
            </form>
            <button id="registerBtn" class="btn btn-block">Register</button>
            <div class="row">
                <div class="column">
                  <button id="upPastBtn" class="btn btn-block">Bright History</button>
                </div>
                <div class="column">
                  <button id="dwPastBtn" class="btn btn-block">Dark History</button>
                </div>
            </div>
          </div>
          
          <div id="upPastBody"></div>
          
          
          <!-- div for form registration of the meme. We need the url and a name. -->
          <div id="memeBody"></div>

        </div>
      </div>
    </div>
    
    
      <script id="template2" type="x-tmpl-mustache">
        <div class="jumbotron">
          
            {{#upPastArray}}
             <h5 class="display-4">{{moment}}</h5>
            {{/upPastArray}}
         
        </div>      
      </script>  
      
    
    

    <script id="template" type="x-tmpl-mustache">
      {{#memeArray}}
        <div class="card border-success mb-3" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-success text-muted">{{votes}} ættos</div>
          <div class="card-body text-success">
            <h5 class="card-title">{{memeUrl}}</h5>
            <input type="number" class="form-control" placeholder="Amount" id={{index}}>
            <button class="btn voteBtn btn-block" id={{index}}>VOTE UP</button>
            <button class="btn voteBtn btn-block" id={{index2}}>VOTE DOWN</button>
          </div>
          <div class="card-footer bg-transparent border-success text-muted">{{creatorName}}</div>
          </div>
          {{/memeArray}}
        </script>
      
      <!--
      
        <div class="card">
          <h6 class="card-subtitle mb-2 text-muted">{{creatorName}}</h6>
          <h5 class="card-img-top">{{memeUrl}}</h5>
          <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{votes}} ættos</h6>
            <input type="number" class="form-control" placeholder="Amount" id={{index}}>
            
            <button class="btn voteBtn btn-block" id={{index}}>VOTE UP</button>
              
            <button class="btn voteBtn btn-block" id={{index2}}>VOTE DOWN</button>
              
            </div>
          </div>
        </div>
      {{/memeArray}}
    </script>
-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
  <script src="index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  </body>
</html>
